<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAFA SALAF</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="steps">
      <div class="step active" id="step-0">
        <span class="step-number">1</span>
        <span class="step-title">Simuler mon crédit</span>
        <form action="">
          <div class="step-content">
            <h4>Mon Projet</h4>
            <select class="step-select">
              <option value="">J'ai besoin d'argent</option>
              <option value="">Option ela hassab</option>
            </select>
            <h4>Je suis</h4>
            <select class="step-select">
              <option value="">Fonctionnaire</option>
            </select>
            <h4>Montant (en DH)</h4>
            <input
              class="step-range"
              type="range"
              min="5000"
              max="600000"
              step="1000"
              id="range1"
              oninput="updateValue('range1', 'value1')"
            />
            <input type="text" id="value1" value="0" readonly />
            <div class="continuer-button">
              <button type="button" id="continue-button">Continuer</button>
            </div>
          </div>
        </form>
      </div>

      <div class="step" id="step-1">
        <span class="step-number">2</span>
        <span class="step-title">Mes coordonnées</span>
        <div class="step-content">
          <h4>Mon Projet</h4>
          <p>hi im the step 2</p>
          <form action="">
            <div class="continuer-button">
              <button type="button" id="continue-button">Continuer</button>
            </div>
          </form>
        </div>
      </div>

      <div class="step" id="step-2">
        <span class="step-number">3</span>
        <span class="step-title">Mes infos personnelles</span>
        <div class="step-content">
          <h4>Mon Projet</h4>
          <p>hi im the step 3</p>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script>
      let currentStep = 0; 
      function showStep(step) {
        document.querySelectorAll(".step").forEach((s, index) => {
          s.classList.toggle("active", index === step);
        });
        currentStep = step;
      }

      document
        .getElementById("continue-button")
        .addEventListener("click", () => {
          if (currentStep < 2) {
            showStep(currentStep + 1); 
          }
        });
      showStep(currentStep);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAFA SALAF</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="steps">
      <div class="step active">
        <span class="step_number">1</span>
        <span class="step_title">Simuler mon crédit</span>
        <form action="">
          <div class="step_content">
            <h4>Mon Projet</h4>
            <select class="step-select">
              <option value="">J'ai besoin d'argent</option>
              <option value="">Option ela hassab</option>
              <option value="">Option ela hassab</option>
              <option value="">Option ela hassab</option>
              <option value="">Option ela hassab</option>
              <option value="">Option ela hassab</option>
            </select>
            <h4>Je suis</h4>
            <select class="step-select">
              <option value="">Fonctionnaire</option>
              <option value="">Option ela hassab</option>
              <option value="">Option ela hassab</option>
              <option value="">Option ela hassab</option>
              <option value="">Option ela hassab</option>
              <option value="">Option ela hassab</option>
            </select>
            <h4>Montant (en DH)</h4>
            <input class="step-range" type="range" min="5000" max="600000" id="range1" oninput="updateValue('range1', 'value1')" />
            <input type="text" id="value1" value="0" readonly />
            <h4>Montant (en DH)</h4>
            <input class="step-range" type="range" min="12" max="72" id="range2" oninput="updateValue('range2', 'value2')" />
            <input type="text" id="value2" value="0" readonly />
            <h4>Montant (en DH)</h4>
            <input class="step-range" type="range" min="70,91" max="52384,25" id="range3" oninput="updateValue('range3', 'value3')" />
            <input type="text" id="value3" value="0" readonly />
          </div>
        </form>
      </div>
      <div class="step">
        <span class="step_number">2</span>
        <span class="step_title">Mes coordonnées</span>
        <div class="step_content">
          <h4>Mon Projet</h4>
        </div>
      </div>

      <div class="step">
        <span class="step_number">3</span>
        <span class="step_title">Mes infos personnelles</span>
        <div class="step_content">
          <h4>Mon Projet</h4>
        </div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
